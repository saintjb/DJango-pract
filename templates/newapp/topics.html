{% extends 'newapp/base.html' %}
{% block content%}
<p>Topics</p>
    <ol>
    {% for topic in topics %}
        <li> <a href="{% url 'newapp:topic' topic.id %}">{{ topic }}</a></li>
        {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
        </ol>
<a href="{% url 'newapp:new_topic'%}">Add a new topic </a>
{% endblock content%}
